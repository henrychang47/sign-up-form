<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>

<body>
  <div id="container">
    <div id="left-part">
      <div id="logo-section">
        <img src="./img/odin-lined.png" alt="">
        ODIN
      </div>
      <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
          href="https://unsplash.com/">Unsplash</a></span>
    </div>
    <div id="right-part">
      <div id="text-area">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize you deepest dreams.<br>
          Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>
      <div id="form-area">
        <span style="font-weight: bold;font-size: 2rem;">Let's do this!</span>
        <form action="#" id="main-form">
          <label for="first-name">FIRST NAME
            <input id="first-name" type="text" required>
          </label>
          <label for="last-name">LAST NAME
            <input id="last-name" type="text" required>
          </label>
          <label for="email">EMAIL
            <input id="email" type="email" required>
          </label>
          <label for="phone-number">PHONE NUMBER
            <input id="phone-number" type="text" required>
          </label>
          <label for="password">PASSWORD
            <input id="password" type="password" required>
            <span id="password-msg" class="hide" style="color: red;">*Passwords do not match</span>
          </label>
          <label for="confirm-password">CONFIRM PASSWORD
            <input id="confirm-password" type="password" required>
          </label>
        </form>
      </div>
      <div id="submit-area">
        <button form="main-form">CREATE ACCOUNT</button><br>
        Already have an account? <a href="">Log in</a>
      </div>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
